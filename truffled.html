<!DOCTYPE html>
<html>
  <head>
    <title>Google</title>
        <link rel="icon" type="image/png" href="https://img.icons8.com/?size=100&id=V5cGWnc9R4xj&format=png&color=000000">
  </head>
  <body style = "background-color:powderblue">
    <h1 style = "font-family:verdana; text-align:center">
      Click the button to put Truffled (not made by me) in fullscreen. If that does not work, play it here.</h1>
    <iframe src="https://truffled.lol" width="100%" height="500"></iframe>
<button onclick="openIframe()">Open Truffled</button>

<script>
function openIframe() {
    const newWin = window.open("about:blank", "_self");

    const content = `
        <!DOCTYPE html>
        <html>
        <head>
            <title>Home - Google Classroom</title>

            <!-- Google Classroom Favicon -->
            <link rel="icon" type="image/png" href="https://ssl.gstatic.com/classroom/favicon.png">

            <style>
                body, html {
                    margin: 0;
                    padding: 50px;
                    height: 100%
                    overflow: hidden;
                }
                iframe {
                    width: 100%;
                    height: 100%;
                    border: none;
                }
            </style>
            <iframe src="https://truffled.lol"></iframe>
        </html>
    `;

    newWin.document.open();
    newWin.document.write(content);
    newWin.document.close();
}
</script>

  </body>
</html>
